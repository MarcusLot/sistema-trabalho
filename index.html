<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas - Tempo Real</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .perfil-selector {
            background: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .perfil-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-gerente {
            background: #ff6b6b;
            color: white;
        }

        .btn-gerente:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-funcionaria {
            background: #4ecdc4;
            color: white;
        }

        .btn-funcionaria:hover {
            background: #45b7aa;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 30px;
        }

        .hidden {
            display: none;
        }

        .task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn-enviar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tasks-section {
            margin-top: 30px;
        }

        .tasks-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #lista-tarefas {
            list-style: none;
        }

        #lista-tarefas li {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        #lista-tarefas li:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #lista-tarefas li span {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        #lista-tarefas li button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #lista-tarefas li button:hover {
            background: #218838;
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1976d2;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 600px) {
            .perfil-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sistema de Tarefas</h1>
            <p>Gerenciamento em Tempo Real</p>
        </div>

        <div class="perfil-selector" id="perfil-selector">
            <h2>Quem √© voc√™?</h2>
            <div class="perfil-buttons">
                <button class="btn btn-gerente" onclick="definirPerfil('gerente')">
                    üë©‚Äçüíº Gerente
                </button>
                <button class="btn btn-funcionaria" onclick="definirPerfil('funcionaria')">
                    üë©‚Äçüíª Funcion√°ria
                </button>
            </div>
        </div>

        <div class="main-content hidden" id="main-content">
            <div class="user-info" id="user-info"></div>

            <div id="area-gerente" class="hidden">
                <div class="task-form">
                    <h2>üìù Nova Tarefa</h2>
                    <form onsubmit="event.preventDefault(); criarTarefa();">
                        <div class="form-group">
                            <label for="task-desc">Descri√ß√£o da Tarefa:</label>
                            <input type="text" id="task-desc" placeholder="Ex: Relat√≥rio de vendas mensal" required>
                        </div>
                        <div class="form-group">
                            <label for="task-destinatario">Destinat√°rio:</label>
                            <select id="task-destinatario" required>
                                <option value="">Selecione uma funcion√°ria</option>
                                <option value="Ana">Ana</option>
                                <option value="Beatriz">Beatriz</option>
                                <option value="Carla">Carla</option>
                                <option value="Daniela">Daniela</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-enviar">üöÄ Enviar Tarefa</button>
                    </form>
                </div>
            </div>

            <div class="tasks-section">
                <h2>üìã Suas Tarefas</h2>
                <ul id="lista-tarefas">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 2C7.89 2 7 2.89 7 4V20C7 21.11 7.89 22 9 22H15C16.11 22 17 21.11 17 20V4C17 2.89 16.11 2 15 2H9M9 4H15V20H9V4M10 6V8H14V6H10M10 10V12H14V10H10Z"/>
                        </svg>
                        <p>Nenhuma tarefa encontrada</p>
                        <p style="font-size: 14px; margin-top: 10px;">As tarefas aparecer√£o aqui em tempo real</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
